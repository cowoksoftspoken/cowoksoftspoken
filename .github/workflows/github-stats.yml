name: Update GitHub Stats

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate GitHub Top Languages SVG
        run: |
          curl -s "https://github-readme-stats.vercel.app/api/top-langs/?username=cowoksoftspoken&layout=compact&hide=other&langs_count=5" > github-stats.svg

      - name: Commit updated stats
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update GitHub stats"
          add: "github-stats.svg"
